<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>App Store Apex</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href='style.css' media='screen' rel='stylesheet' type='text/css' />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js">\x3C/script>')</script>
    <script id="foreground-app" type="text/x-mustache-template">
      <div class="app foreground">
        <img src="{{icon_large}}"/>
        <span class="rank name">#{{rank}} - {{name}}</span>
        <span class="category">{{category}}</span>
        <span class="editor">{{editor}}</span>
      </div>
    </script>
    <script id="background-app" type="text/x-mustache-template">
      <img class="app background" src="{{icon_medium}}"/>
    </script>
    <script src="mustache.js"></script><script src="app_store_apex.js"></script>
  </head>
  <body>
    <div id="apps-background"></div>
    <div id="apps-foreground"></div>
  </body>
</html>
